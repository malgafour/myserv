<div class="title-container">
    <h1>حساب اقساط السيارات</h1>
    <a href="https://www.bankygate.com/Banky/ProgramDetails/63569" target="_blank">
        <i class="fas fa-info-circle info-icon" id="infoIcon"></i>
    </a>
</div>

<div class="calc-container">
    <div id="calculatorForm">
        <div class="form-group">
            <label for="carPrice">سعر السيارة (جنية مصري):</label>
            <input type="number" id="carPrice" step="any" required>
        </div>
        <div class="form-group">
            <label for="downPaymentPercent">نسبة المقدم (%):</label>
            <input type="number" id="downPaymentPercent" min="0" max="100" step="any" required>
        </div>
        <div class="form-group">
            <label for="interestRate">نسبة الفائدة السنوية (%):</label>
            <input type="number" id="interestRate" min="0" step="any" required>
        </div>
        <div class="form-group">
            <label for="loanYears">مدة التمويل (سنوات):</label>
            <input type="number" id="loanYears" min="1" step="1" required>
        </div>
        
        <button type="button" onclick="calc()">احسب القسط</button>
        <div id="errorMessage" class="error"></div>
    </div>

    <table id="resultsTable">
        <thead>
            <tr>
                <th>البند</th>
                <th>القيمة</th>
            </tr>
        </thead>
        <tbody>
            <!-- Results will be inserted here by JavaScript -->
        </tbody>
    </table>
</div>
